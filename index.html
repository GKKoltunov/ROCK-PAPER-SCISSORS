<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCK PAPER SCISSORS</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
<link rel="icon" href="./images/icon2.webp">
<script src="./script.js" defer ></script>
</head>
<body>
  
  <div class="container">
  <div class="points">
    <p class="ai">0</p>
    <p class="you">0</p>
  </div>
  <div class="content">
    <img class="robot" src="./images/hand-robo.png" alt="robot">
    <button class="rock"><img class="btn-img" src="./images/buttonRock.png" alt="rock"></button>
    <button class="paper"><img class="btn-img" src="./images/buttonPaper.png" alt="paper"></button>
    <button class="scissors"><img class="btn-img" src="./images/buttonScissors.png" alt="scissors"></button>
    <p class="message">IT'S A DRAW</p>
    <div class="res-nex">
    <button class="next">Next round</button>
    <button class="restart">Restart</button>
    </div>
    <img class="human" src="./images/hand-human.png" alt="human">

  </div>
  </div>
</body>
</html>
